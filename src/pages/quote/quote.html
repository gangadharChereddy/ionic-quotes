
<ion-header>

  <ion-navbar>
    <ion-title text-center>{{ person}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>
<ion-card>
  
  <ion-card-content>
    {{ text}}
  </ion-card-content>
<ion-row>
  <ion-col>
    <button ion-button small outline color="danger" (click)="onClose(true)">Unfavourite</button>
  </ion-col>
  <ion-col>
      <button ion-button iconOnly small clear  (click)="onShareToWhatsapp()">
          <ion-icon ios="logo-whatsapp" md="logo-whatsapp"></ion-icon>
      </button>
    </ion-col>
</ion-row>
</ion-card>
<button ion-button small outline color="danger" (click)="onClose()">Close</button>
</ion-content>
